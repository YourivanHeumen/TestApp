<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include jQuery Mobile stylesheets -->

<!-- Include the jQuery library -->

<!-- Include the jQuery Mobile library -->
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <title>Hello World</title>
    </head>
    <body>
            <div data-role="header">
              <div data-role="navbar">
                <ul>
                  <li><a class="nav" href="#anylink">Home</a></li>
                  <li><a class="nav" href="#anylink">Page Two</a></li>
                  <li><a class="nav" href="#anylink">Search</a></li>
                </ul>
              </div>
            </div>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <a href="#popupBasic" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-transition="pop">Basic Popup</a>
                <div data-role="popup" id="popupBasic">
                    <p>This is a completely basic popup, no options set.</p>
                </div>

            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript">
        // Define a click binding for all anchors in the page
        $( ".nav" ).on( "click", function( event ) {

            // Prevent the usual navigation behavior
            event.preventDefault();

            // Alter the url according to the anchor's href attribute, and
            // store the data-foo attribute information with the url
            $.mobile.navigate( $(this).attr( "href" ), {
                foo: $(this).attr("data-foo")
            });

            // Hypothetical content alteration based on the url. E.g, make
            // an Ajax request for JSON data and render a template into the page.
            alterContent( $(this).attr("href") );
        });

        </script>
    </body>
</html>
